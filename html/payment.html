<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Noir Soleil</title>
    <link rel="stylesheet" href="../css/payment.css">
    <script src="../js/cart.js"></script>
    <script src="../js/payment.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="#"><img src="../images/noir_solei_logo.jpg" alt="Noir Soleil Logo"></a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li class="dropdown">
                        <a href="fragrance.html">Fragrances</a>
                        <ul class="dropdown-menu">
                            <li><a href="female.html">Female</a></li>
                            <li><a href="male.html">Male</a></li>
                            <li><a href="unisex.html">Unisex</a></li>
                        </ul>
                    </li>
                    <li><a href="by_noir_solei.html">By Noir Soleil</a></li>
                    <li><a href="sale.html">Sale</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                </ul>
            </nav>
            <div class="nav-icons">
                <a href="cart.html"><img src="../images/shopping-cart.png" alt="Cart"></a>
                <a href="user.html"><img src="../images/user.png" alt="User"></a>
            </div>
        </div>
    </header>

    <!-- Payment Section -->
    <section class="payment-section">
        <div class="container">
            <h2>Payment Details</h2>
            <div class="payment-content">
                <!-- Order Summary Section -->
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <table id="order-summary-table">
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                        </tr>
                        <!-- Cart items will be dynamically inserted here -->
                    </table>
                    <h4>Total: <span id="total-amount">$0.00</span></h4>
                </div>

                <!-- Billing Information Form -->
                <div class="billing-info">
                    <h3>Billing Information</h3>
                    <form action="/process_payment" method="POST">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required>
                    
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    
                        <label for="address">Shipping Address</label>
                        <textarea id="address" name="address" required></textarea>
                    
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip" required>
                    
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" required>
                    </form>
                <!-- Payment Method -->
                <div class="payment-method">
                    <h3>Payment Method</h3>
                    <div class="payment-options">
                        <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
                        <label for="credit-card">Credit/Debit Card</label>

                        <input type="radio" id="paypal" name="payment-method" value="paypal">
                        <label for="paypal">PayPal</label>

                        <input type="radio" id="apple-pay" name="payment-method" value="apple-pay">
                        <label for="apple-pay">Apple Pay</label>
                    </div>

                    <div class="card-details">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9876 5432" required>

                        <label for="expiry-date">Expiry Date</label>
                        <input type="month" id="expiry-date" name="expiry-date" required>

                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    </div>

                    <button type="submit" class="submit-payment">Pay Now</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Noir Solei. All rights reserved.</p>
    </footer>

</body>
</html>
